<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding With Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" shotcut="icon">
    <script src="https://kit.fontawesome.com/f99fb1c2da.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Coding with Music</h1>
      <div class="playListContainer"></div>
      <audio src="music/AlanWalker.mp3" class="audioTag"></audio>
      <div class="currentAndTotalTime">00:00 / 00:00</div>
      <div id="progressBar">
        <div class="currentProgress"></div>
      </div>
      <div class="musicPlayer">
          <i class="fas fa-step-backward controls previousBtn"></i>
          <i class="fas fa-play-circle controls playBtn"></i>
          <i class="fas fa-pause-circle controls pauseBtn"></i>
          <i class="fas fa-step-forward controls nextBtn"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
